<header class="header">
    <navigation-trigger></navigation-trigger>

    <div class="header__logo">
        <h1><a [routerLink]="['']"><img src="/assets/img/logo.png" style="height: 70px;"></a></h1>
    </div>


    <ul class="top-nav">
        <li dropdown [autoClose]="false" *ngIf="sharedService.locationCount > 1">
            <a dropdownToggle><i class="zmdi zmdi-swap-vertical-circle"></i></a>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-menu--block" role="menu">
              <context-location></context-location>
            </div>
        </li>

        <li dropdown *ngIf="false">
            <a dropdownToggle class="top-nav__notify"><i class="zmdi zmdi-notifications"></i></a>

            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown-menu--block" role="menu">
                <div class="listview listview--hover">
                    <div class="listview__header">
                        Notifications
                        Last updated: {{ (1203490704 | amFromUnix) | amLocal | amTimeAgo}}
                        <div class="actions">
                            <a href="" class="actions__item zmdi zmdi-check-all" data-ma-action="notifications-clear"></a>
                        </div>
                    </div>

                    <a *ngFor="let message of messagesData" href="" class="listview__item">
                        <img [src]="message.image" class="listview__img" alt="">

                        <div class="listview__content">
                            <h3 class="listview__heading">{{ message.name }}</h3>
                            <p>{{ message.message }}</p>
                        </div>
                    </a>

                    <a href="" class="view-more">See All Notifications</a>
                </div>
            </div>
        </li>
    </ul>

</header>
