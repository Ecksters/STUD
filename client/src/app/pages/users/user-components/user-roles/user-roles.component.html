<div class="card">
  <div class="card-body">
    <h4 class="card-title">User Roles</h4>
    <div class="row">
      <div class="col-sm-12">
        <ng-container *ngIf="userData">
          <ngx-datatable class="material striped"
          [rowHeight]="'auto'"
          [columnMode]="'force'"
          [rows]="userData.roleList">
            <ngx-datatable-column prop="role">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ LevelService.roles[row.role] }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="context">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ findContext(row) }}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </ng-container>
        <ng-container *ngIf="!userData">
          <h6>Loading User Data...  <i class="zmdi zmdi-hc-lg zmdi-spinner"></i></h6>
        </ng-container>
      </div>
    </div>
  </div>
</div>
